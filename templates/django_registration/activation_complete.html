{% extends 'base.html' %}
{% load i18n static %}

{% block content %}
    <div class="row mb-5 mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="row">
                <div class="col-md-12">
                    <h1>{% trans 'Thanks!' %}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p>
                        {% blocktrans %}
                            Your account is now active.
                        {% endblocktrans %}
                    </p>
                </div>
                <div class="col-md-6">
                    <img class="img-fluid" src="{% static 'img/die.jpg' %}" alt="{% trans 'Die' %}">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
